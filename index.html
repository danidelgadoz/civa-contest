<!DOCTYPE html>
<html>
<head>
	<title>Civa</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

	<div class="container">
		<div id="chronometer" class="chronometer hidden">
			<div class="time">
				<div class="counter-down">
					<div class="box">
						<div id="hour-first-digit" class="left">1</div>
						<div id="hour-second-digit" class="right">4</div>
					</div>
					<div class="description">HOURS</div>
				</div>
				<div class="counter-down">
					<div class="box">
						<div id="minute-first-digit" class="left">2</div>
						<div id="minute-second-digit" class="right">7</div>
					</div>
					<div class="description">MINUTES</div>
				</div>
				<div class="counter-down">
					<div class="box">
						<div id="second-first-digit" class="left">5</div>
						<div id="second-second-digit" class="right">4</div>
					</div>
					<div class="description">SECONDS</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
